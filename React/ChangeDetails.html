    function App(props)
    {
        const [name, setName] = React.useState('John'); 

        const handleChange = (e) => {
            setName(e.target.value); 
        }
        return (
            <div className="app">
                <h1 align='center'>{name}</h1>
                <input type="text" onChange={handleChange} />
            </div>
